<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <!--**********************************-->
  <nav class="navbar navbar-expand-lg bg-warning-subtle">
    <div class="container-fluid">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
        </ul>
        <div class="searchContainer">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
          <button class="btn btn-outline-success  " id="searchButton"><i class="fas fa-search"></i></button>
        </div>

      </div>
    </div>
  </nav>
  <!--**********************************-->

  <div id="weather-container" class="weather-container"></div>
  <div class="currentForcast">
    <div class="currentForcastInfo">
      <img id="currentIcon" src="./images/113.webp">
      <div class="tempe">
        <span id="dayTemperature">0</span>
      </div>
      <div class="tempe">
        <span id="currentTemperatureUnit">Â°C</span>
      </div>
      <div class="currentConditions">
        <div>Precipitation : <span id="precipitation"></span></div>
        <div>Humidity : <span id="humidity"></span></div>
        <div>Wind : <span id="wind"></span></div>

      </div>
    </div>
    <div class="currentForcastDate">
      <div>cityName : <span id="cityName"></span></div>
      <div>Weekday : <span id="today"></span></div>
      <div>Condition : <span id="condition"></span></div>
    </div>
  </div>
  <div class="container">
    <div class="dailyForcastContainer">
      <div class="dailyForcast">
        <div class="weekday">Fri</div>
        <div><img id="currentIcon" src="/images/113.webp" /></div>
        <div class="maxMinTemp">
          <span class="temp">25</span>
          <span class="temp">19</span>
        </div>
      </div>
    </div>
  </div>
  <div id="alert"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
